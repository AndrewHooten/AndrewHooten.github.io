        <h1>Reservation Form</h1>
        <form action="thankyou.html">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="first_name"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="last_name"><br>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="reservestart">Reservation Start Date</label><br>
            <input type="datetime-local" id="reservestart" name="reservestart"><br>
            <label for="reserveend">Reservation End Date</label><br>
            <input type="datetime-local" id="reserveend" name="reserveend"><br>
            <label>Is this a private party?</label><br>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="privatereserve" value="Yes"><br>
            <label for="no">No</label>
            <input type="radio" id="no" name="privatereserve" value="No"><br>
            <label for="additionalinfo">Additional Information</label><br>
            <textarea  id="additionalinfo" name="additionalinfo" rows="3" cols="5">
                Any additonal information or notes for volunteers or staff
            </textarea><br>
            <input type="submit" id="submit" name="submit" value="Submit">
            <input type="reset" id="reset" name="reset" value="Reset">
        </form>
